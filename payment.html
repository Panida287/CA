<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Connecting film lovers" content="Watch your favourite movies without guilt of subscription"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Square Eyes</title>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/payment.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron&family=Rajdhani&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
</head>

<body>
<span id="header-background"></span>
<header class="header">
    <p class="slogan">Connecting film lovers</p>
    <div id="logo-header">
        <a>
            <img class="logo" alt="logo" src="assets/images/logo.png" height="311" width="463"/>
        </a>
    </div>
    <div class="account-menu">
        <a href="#" id="log-in">
            <i class="fa-solid fa-user"></i>
            <span>Login / Sign up</span>
        </a>
        <a href="#" id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0 item(s)</span>
        </a>
        <a href="#" id="wishlist">
            <i class="fa-solid fa-heart"></i>
            <span>Wishlist</span>
        </a>
    </div>
</header>

<div class="contents">
    <div class="checkout-header">
        <div class="header-text">
            <h1>
                CHECKOUT
            </h1>
        </div>
        <div class="back">
            <a href="browse.html">
                < Back to browse
            </a>
        </div>
        <div class="progress-bar">
            <a class="circle" id="circle-1"></a>
            <a class="line" id="line-1"></a>
            <a class="circle" id="circle-2"></a>
            <a class="line" id="line-2"></a>
            <a class="circle" id="circle-3"></a>
        </div>
        <div class="progress-des">
            <p class="kart">
                Kart
            </p>
            <p class="payment">
                Payment
            </p>
            <p class="complete">
                Complete
            </p>
        </div>
    </div>
    <div class="payment-flex">
        <div class="payment-container">
            <div class="payment-logos">
                <img alt="vipps logo" id="vipps" src="assets/images/vipps.png" height="62" width="152"/>
                <img alt="klarna logo" id="klarna" src="assets/images/klarna.png" height="150" width="151"/>
                <img alt="apple pay logo" id="apple" src="assets/images/apple-pay.png" height="62" width="152"/>
            </div>
            <div class="credit-flex">
                <img alt="credit card" class="input-area" id="credit-card" src="assets/images/credit.png" width="381" height="270"/>
            </div>
            <div class="name-div">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="First name" required>
            </div>
            <div class="last-name-div">
                <label for="last-name"></label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <div class="card-number-div">
                <label for="card-number"></label>
                <input type="text" id="card-number" name="card-number" placeholder="Card number" required>
            </div>
            <div class="expiry-div">
                <label for="expiry"></label>
                <input type="text" id="expiry" name="expiry" placeholder="Expiry date mm/yy" required>
            </div>
            <div class="cvv-div">
                <label for="cvv"></label>
                <input type="text" id="cvv" name="cvv" placeholder="cvv" required>
            </div>
            <div class="phone-div">
                <label for="phone"></label>
                <input type="text" id="phone" name="phone" placeholder="Phone number" required>
            </div>
            <div class="address-div">
                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="city-div">
                <label for="city"></label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="country-div">
                <label for="country"></label>
                <input type="text" id="country" name=country" placeholder="Country" required>
            </div>
            <div class="zip-div">
                <label for="zip"></label>
                <input type="text" id="zip" name="zip" placeholder="Zip code" required>
            </div>
            <div class="radio-container-1">
                <input type="radio" id="news" name="news-letters-acceptance" class="radio-input" value="yes">
                <label for="news" class="news-letter-radio">
                    <span class="radio-label">I agree to receive newsletters</span>
                </label>
            </div>
            <div class="radio-container-2">
                <input type="radio" id="read" name="have-read-policy" class="radio-input" value="yes">
                <label for="read" class="read-radio">
                <span class="radio-label">I have read, understood and accepted the
                    <a href="#">
                        policy
                    </a>
                </span>
                </label>
            </div>
            <div class="buttons-container">
                <a href="movie.html">
                    <button type="button" class="back-btn">
                        < Back
                    </button>
                </a>
                <a href="payment-complete.html">
                    <button type="button" class="submit">
                        Submit
                    </button>
                </a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="first-row-links">
            <a href="#">
                About us
            </a>
            <a href="#">
                Contact us
            </a>
            <a href="#">
                Copyright
            </a>
            <a href="#">
                Help center
            </a>
            <a href="#">
                Privacy policy
            </a>
        </div>
        <div class="second-row-links">
            <a href="#">
                Terms of service
            </a>
            <a href="#">
                Advertise with us
            </a>
            <a href="#">
                Feedback and suggestions
            </a>
            <a href="#">
                Partnerships
            </a>
            <a href="#">
                Copyright 2023 Square eyes
            </a>
        </div>
        <div class="logo-footer">
            <a href="index.html">
                <img class="logo" alt="logo" src="assets/images/logo.png" height="311" width="463"/>
            </a>
        </div>
    </footer>
</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Watch your favorite movies without the guilt of subscription."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Square Eyes</title>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/browse.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&family=Rajdhani&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <script src="js/browse.js" defer></script>
    <script src="js/shopping-cart.js" defer></script>
</head>

<body aria-label="Square Eyes - Browse">
<span id="header-background"></span>
<header class="header" aria-label="Header">
    <p class="slogan">Connecting film lovers</p>
    <div id="logo-header">
        <a href="index.html" aria-label="Click to go home">
            <img class="logo" alt="logo" src="assets/images/logo.png" height="311" width="463"
                 aria-label="logo, click to go home"/>
        </a>
    </div>
    <div class="nav">
        <input type="checkbox" id="menu-checkbox"/>
        <label for="menu-checkbox" id="menu-label" aria-label="Toggle Menu">
            <span class="caret-icon">
                Menu
                <i class="fa-solid fa-caret-down"></i>
            </span>
        </label>
        <ul class="nav-menu">
            <li>
                <a id="home" href="index.html">Home</a>
            </li>
            <li>
                <a id="browse" href="browse.html">Browse</a>
            </li>
            <li>
                <a id="about" href="about-us.html">About us</a>
            </li>
            <li>
                <a id="contact" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
    <div class="account-menu">
        <a href="#" id="log-in">
            <i class="fa-solid fa-user" aria-label="click to log in or sign up"></i>
            <span>Login / Sign up</span>
        </a>
        <a href="cart.html" id="cart">
            <i class="fa-solid fa-cart-shopping" aria-label="click to see cart"></i>
            <span id="cart-amount">Cart</span>
        </a>
        <a href="#" id="wishlist">
            <i class="fa-solid fa-heart" aria-label="click to see wishlist"></i>
            <span>Wishlist</span>
        </a>
    </div>
</header>

<main>
    <div class="browse" aria-label="Browse Options">
        <div class="browse-by" aria-label="Browse By">
            <input type="checkbox" id="browse-checkbox"/>
            <label for="browse-checkbox" id="browse-label" aria-label="Toggle Browse Options">
                <i class="fa-solid fa-arrow-left">
            <span>
                Genre
            </span>
                </i>
            </label>
            <div class="filter-btn-container">
                <button class="filter-btn" id="action-button">
                    Action
                </button>
                <button class="filter-btn" id="drama-button">
                    Drama
                </button>
                <button class="filter-btn" id="comedy-button">
                    Comedy
                </button>
                <button class="filter-btn" id="view-all-button">
                    View all
                </button>
            </div>
        </div>
        <div class="search" aria-label="Search">
            <input type="checkbox" id="search-checkbox"/>
            <label for="search-checkbox" id="search-checkbox-label" aria-label="Toggle Search" onkeyup="search()">
                Search <i id="search-icon" class="fas fa-search"></i>
            </label>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search..." aria-label="Type to search"/>
                <label for="search-bar"></label>
            </div>
        </div>
    </div>
    <div id="header">
        All Movies
    </div>
    <div id="result-container">
        <div id="loader">
            <h3>...loading</h3>
        </div>
    </div>


    <div class="back-to-top">
        <a href="#" class="back-to-top-icon">
            <i class="fa-solid fa-arrow-up"></i>
        </a>
        <a id="back-to-top-text" href="#">BACK TO TOP</a>
    </div>

    <footer class="footer" aria-label="Footer">
        <div class="first-row-links">
            <a href="#">
                About us
            </a>
            <a href="#">
                Contact us
            </a>
            <a href="#">
                Copyright
            </a>
            <a href="#">
                Help center
            </a>
            <a href="#">
                Privacy policy
            </a>
        </div>
        <div class="second-row-links">
            <a href="#">
                Terms of service
            </a>
            <a href="#">
                Advertise with us
            </a>
            <a href="#">
                Feedback and suggestions
            </a>
            <a href="#">
                Partnerships
            </a>
            <a href="#">
                Copyright 2023 Square Eyes
            </a>
        </div>
        <div class="logo-footer" aria-label="Click to go home">
            <a href="index.html">
                <img class="logo" alt="logo" src="assets/images/logo.png" height="311" width="463"/>
            </a>
        </div>
    </footer>
</main>
</body>
</html>
